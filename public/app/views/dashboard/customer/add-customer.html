<div class="dt-page__header">
    <h1 class="dt-page__title">Add New Customer</h1>
</div>

<div class="row">
    <!-- Grid Item -->
    <div class="col-12">
        <!-- Card -->
        <div class="dt-card">
            <!-- Card Body -->
            <div class="dt-card__body">
                <!-- Form -->
                <form ng-submit="addCustomer.addNewCustomer(customerData);" class="mb-6" ng-show="!addCustomer.successMsg">
                    <div class="form-row">
                        <div class="col-sm-6 mb-3">
                            <label>Customer Name  </label>
                            <input class="form-control" type="text" name="name" placeholder="Enter Customer Name" ng-model="addCustomer.customerData.name" required>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <label>Mobile Number  </label>
                            <input class="form-control" type="number" name="mobile" placeholder="Enter Mobile Number" ng-model="addCustomer.customerData.mobileNumber" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 mb-3">
                            <label>Address  </label>
                            <textarea class="form-control" rows="5" name="address" placeholder="Enter address" ng-model="addCustomer.customerData.address" required></textarea>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <label>Market</label>
                            <select class="form-control" id="simple-select" ng-model="addCustomer.customerData.marketId" required>
                                <option value="">-- Select Market --</option>
                                <option ng-repeat="market in addCustomer.markets" value="{{ market._id }}">{{ market.name }}</option>
                            </select>
                        </div>
     

                        <div class="col-sm-6 mb-3">
                            <label>Coupon Amount</label>
                            <input class="form-control" type="number" name="coupon" placeholder="Enter coupon amount" ng-model="addCustomer.customerData.coupon" required>
                        </div>

                        <div class="col-sm-12 mb-3">
                            <label>Upload Profile Picture </label>
                            <input class="form-control" type="file" file-model="file.thumbnail" name="thumbnail" required>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Add Customer Now</button>
                </form>
                <!-- /form -->

                <div class="alert alert-primary" role="alert" ng-show="addCustomer.loading">
                    <h4 class="alert-heading">Please wait!</h4>
                    <p> Adding new customer... Please wait!</p>
                </div>

                <div class="alert alert-success" role="alert" ng-show="addCustomer.successMsg">
                    <h4 class="alert-heading">Well done!</h4>
                    <p>{{ addCustomer.successMsg }}</p>
                </div>

                <div class="alert alert-danger" role="alert" ng-show="addCustomer.errorMsg">
                    <h4 class="alert-heading">Oops!</h4>
                    <p>{{ addCustomer.errorMsg }}</p>

            </div>
            <!-- /card body -->

        </div>
        <!-- /card -->
    </div>
    <!-- /grid item -->
</div>
<!-- /grid -->
