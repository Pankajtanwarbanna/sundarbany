<!-- Grid Item -->
<div class="col-xl-12 mb-5">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Coupons</h1>
        <a class="btn btn-primary" href="/add-category">Add Coupon Category</a>
    </div>
</div>

<!-- Grid Item -->
<div class="col-xl-12">

    <!-- Card -->
    <div class="card" ng-repeat="coupon in coupons.coupons">

        <!-- Card header -->
        <div class="card-header card-nav border-bottom-0">
            <div class="d-flex align-items-center justify-content-between mt-4">
                <h1>{{ coupon.name }}</h1>
            </div>

            <div class="col-xl-12">

                <!-- Card -->
                <div class="dt-card overflow-hidden">
        
                    <!-- Card Body -->
                    <div class="dt-card__body p-0">
        
                        <!-- Tables -->
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th class="text-uppercase" scope="col">Coupon Name</th>
                                    <th class="text-uppercase" scope="col">Coupons</th>
                                    <th class="text-uppercase" scope="col">Added on</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="coupon in coupon.coupons">
                                    <th scope="row">{{ $index + 1}}.</th>
                                    <td>{{ coupon.name }}</td>
                                    <td>{{ coupon.coupon }}</td>
                                    <td>{{ coupon.createdAt | date: 'd MMM y h:mm a' }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /tables -->
        
                    </div>
                    <!-- /card body -->
        
                </div>
                <!-- /card -->
        
            </div>
        </div>


        <!-- /card header -->
    </div>
</div>
