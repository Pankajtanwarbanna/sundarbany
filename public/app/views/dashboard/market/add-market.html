<div class="dt-page__header">
    <h1 class="dt-page__title">Add New Market</h1>
</div>

<div class="row">
    <!-- Grid Item -->
    <div class="col-12">
        <!-- Card -->
        <div class="dt-card">
            <!-- Card Body -->
            <div class="dt-card__body">
                <!-- Form -->
                <form ng-submit="addMarket.addNewMarket(marketData);" class="mb-6" ng-show="!addMarket.successMsg">
                    <div class="form-row">
                        <div class="col-sm-6 mb-3">
                            <label>Market Name  </label>
                            <input class="form-control" type="text" name="name" placeholder="Enter Market Name" ng-model="addMarket.marketData.name" required>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Add Market Now</button>
                </form>
                <!-- /form -->

                <div class="alert alert-primary" role="alert" ng-show="addMarket.loading">
                    <h4 class="alert-heading">Please wait!</h4>
                    <p> Adding new market... Please wait!</p>
                </div>

                <div class="alert alert-success" role="alert" ng-show="addMarket.successMsg">
                    <h4 class="alert-heading">Well done!</h4>
                    <p>{{ addMarket.successMsg }}</p>
                </div>

                <div class="alert alert-danger" role="alert" ng-show="addMarket.errorMsg">
                    <h4 class="alert-heading">Oops!</h4>
                    <p>{{ addMarket.errorMsg }}</p>

            </div>
            <!-- /card body -->

        </div>
        <!-- /card -->
    </div>
    <!-- /grid item -->
</div>
<!-- /grid -->
